---
apiVersion: v1
kind: Service
metadata:
  name: hos-gateway
spec:
  type: {{ .Values.envoy.serviceType }}
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
    protocol: TCP
    {{- if .Values.envoy.nodePort }}
    nodePort: {{- .Values.envoy.nodePort }}
    {{- end }}
  selector:
    name: envoy
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: envoy
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy
data:
  envoy.yaml: |
    node:
      id: "{{ .Values.trustedDomain }}"
      cluster: "{{ .Values.trustedDomain }}"
    static_resources:
      listeners:
      - name: proxy-listener-hos-core-gateway
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
              common_http_protocol_options:
                idle_timeout: 1s
              codec_type: auto
              access_log:
              - name: envoy.file_access_log
                config:
                  path: "/dev/stdout"
              stat_prefix: ingress_http
              route_config:
                name: service_route
                virtual_hosts:
                - name: proxy_host
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: proxy_service_hos-core-gateway
              http_filters:
              - name: envoy.router
      clusters:
      - name: spire_agent
        connect_timeout: 0.25s
        http2_protocol_options: {}
        hosts:
          - pipe:
             path: /run/spire/sockets/agent.sock
      - name: proxy_service_hos-core-gateway
        connect_timeout: 0.25s
        http2_protocol_options: {}
        type: strict_dns
        lb_policy: ROUND_ROBIN
        hosts:
          - socket_address:
              address: "{{ .Values.anthem.gateway.hostname }}"
              port_value: "{{ .Values.anthem.gateway.port }}"
        tls_context:
          common_tls_context:
            tls_certificate_sds_secret_configs:
              - name: spiffe://{{ .Values.trustedDomain }}/ns/{{ .Release.Namespace }}/sa/envoy
                sds_config:
                  api_config_source:
                    api_type: GRPC
                    grpc_services:
                      envoy_grpc:
                        cluster_name: spire_agent
            tls_params:
              ecdh_curves:
                - X25519:P-256:P-521:P-384
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy
  labels:
    name: envoy
spec:
  selector:
    matchLabels:
      name: envoy
  replicas: 1
  template:
    metadata:
      labels:
        name: envoy
    spec:
      serviceAccountName: envoy
      containers:
        - name: envoy
          image: envoyproxy/envoy-alpine:v1.14.4
          args:
            - -l
            - debug
            - --local-address-ip-version
            - v4
            - --config-path
            - /run/envoy/envoy.yaml
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: envoy
              mountPath: /run/envoy
              readOnly: true
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
              readOnly: true
      volumes:
        - name: envoy
          configMap:
            name: envoy
        - name: spire-agent-socket
          hostPath:
            path: "{{ .Values.socketPath }}"
            type: DirectoryOrCreate
